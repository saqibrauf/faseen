{% extends 'master_full.html' %}
{% load thumbnail %}
{% load static %}

{% block 'main' %}

<div id="Flyers" class="section">
	<div class="container is-fluid">
		<h1>All Stores</h1>		
		{% if stores %}
			<div class="columns is-multiline">
				{% for s in stores %}
					<div class="column is-3-desktop is-4-tablet">
						<div class="card" style="min-height: 100%;">
							<div class="card-image">
								{% thumbnail s.logo "512x256" crop="center" as im %}
									<figure class="image is-2by1 is-marginless">
										<img src="{{im.url}}" alt="Placeholder image">
									</figure>
								{% endthumbnail %}
							</div>
							<div class="card-content">
								<div class="content">
									<h3><a class="has-text-black" href="{% url 'store_detail' s.slug %}">{{ s.name }}</a></h3>
								</div>
							</div>
						</div>
					</div>
				{% empty %}
					<p>No Product</p>
				{% endfor %}
			</div>
		{% endif %}
	</div>
</div>

{% endblock %}
