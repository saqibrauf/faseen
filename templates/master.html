{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FA6EEN</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma-carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="fixed">
        <header class="section has-background-black bg" style="padding: 2rem 1.5rem;">
            <div class="container">
                <div class="columns is-vcentered is-mobile">
                    <div class="column is-narrow has-text-centered-mobile">
                        <h2 class="is-size-3 has-text-weight-bold is-marginless"><a class="has-text-white" href="{% url 'index' %}">FA6EEN</a></h2>
                    </div>
                    <div class="column">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input is-medium" type="text" placeholder="Search for coupons, stores and categories.">
                            </div>
                            <div class="control">
                                <a class="button is-info is-medium">Search</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% include 'navbar.html' %}
    </div>

    <main class="content is-marginless">
    	{% block 'content' %}{% endblock %}
    </main>

    <footer class="footer has-background-black">
        
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bulma-carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ui.js' %}"></script>
    <script type="text/javascript">
       $( document ).ready(function() {
           var carousels = bulmaCarousel.attach(); // carousels now contains an array of all Carousel instances
        });
    </script>
</body>
</html>
